            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required maxlength="200" placeholder="Write your message..."></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
